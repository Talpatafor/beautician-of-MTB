#text-animation{
    text-align: center;
}
#text-animation span{
    font-size: x-large;
}
#text-animation > span{
    animation: anime 4s ease-in-out infinite;
}
@keyframes anime{
    0%, 100%{
        color: red;
        text-shadow: 0 0 12px yellow, 0 0 50px yellow, 0 0 100px yellow;
    }
    10%, 90%{
        color: green;
        text-shadow: none;
    }
}
#text-animation > span:nth-child(2){
    animation-delay: 0.25s;
}
#text-animation > span:nth-child(3){
    animation-delay: 0.50s;
}
#text-animation > span:nth-child(4){
    animation-delay: 0.75s;
}
#text-animation > span:nth-child(5){
    animation-delay: 1s;
}
#text-animation > span:nth-child(6){
    animation-delay: 1.25s;
}
#text-animation > span:nth-child(7){
    animation-delay: 1.50s;
}
#text-animation > span:nth-child(8){
    animation-delay: 1.75s;
}
#text-animation > span:nth-child(9){
    animation-delay: 2s;
}
#text-animation > span:nth-child(10){
    animation-delay: 2.25s;
}
#text-animation > span:nth-child(11){
    animation-delay: 2.50s;
}
#text-animation > span:nth-child(12){
    animation-delay: 2.75s;
}
#text-animation > span:nth-child(13){
    animation-delay: 3s;
}
#text-animation > span:nth-child(14){
    animation-delay: 3.25s;
}
#text-animation > span:nth-child(15){
    animation-delay: 3.50s;
}
#nav{
    background-color: rgba(16, 238, 134, 0.829);
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}
#nav ul{
    display: flex;
}
#nav ul li{
    list-style: none;
    margin: auto;
}
#nav ul li a{
    text-decoration: none;
    color: rgb(38, 17, 224);
    padding: 10px 20px;
    
}
#nav ul li:hover{
    background-color:  rgb(218, 248, 45);
}
#heading{
    margin: 20px 0;
}

#heading h4{
    text-align: center;
    border: 2px solid rgba(255, 2, 2, 0.945);
    border-radius: 50%;
    box-shadow: 0 7px 7px gray;

}

#gallery{
    display: grid;
    grid-template-rows: 1fr 1fr 1fr 1fr;
    grid-template-columns: 1fr 1fr 1fr;

}
#gallery .grid{
    border: 1px solid black;
    border-radius: 8px;
    margin: 5px;
    overflow: hidden;
}

#gallery .grid:hover img{
    transform: scale(1.5);
}
#gallery .grid img{
    transition: 1s;
}
